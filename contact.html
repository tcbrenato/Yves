<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Votre Site</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <style>
    .contact-section {
      background-color: #195885;
      padding: 60px 0;
    }
    .contact-card {
      border: none;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
    .contact-card:hover {
      box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2);
    }
    .contact-info {
      margin: 20px 0;
    }
    .contact-info i {
      font-size: 1.5rem;
      color: #ffffff;
    }
    .contact-info a {
      color: #FFFFFF;
      text-decoration: none;
    }
    .contact-info a:hover {
      text-decoration: underline;
    }
    .contact-form {
      background-color: #ffffff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>

  <!-- Navigation -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <a class="navbar-brand" href="index.html">Renato TCHOBO</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ml-auto">
        <li class="nav-item">
          <a class="nav-link" href="index.html">Accueil</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="me-concernant.html">À Propos</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="#contact">Contact</a>
        </li>
      </ul>
    </div>
  </nav>

  <!-- Contact Section -->
  <section id="contact" class="contact-section">
    <div class="container">
      <div class="row">
        <!-- Contact Info -->
        <div class="col-md-6 mb-4">
          <div class="contact-card">
            <div class="card-body">
              <h3 class="card-title mb-4">Informations de Contact</h3>
              <div class="contact-info mb-3">
                <i class="fas fa-map-marker-alt"></i>
                <a href="#">Bénin / Cotonou / Cadjèhoun </a>
              </div>
              <div class="contact-info mb-3">
                <i class="fas fa-phone"></i>
                <a href="tel:+22969024349">+229 69 02 43 49</a>
              </div>
              <div class="contact-info mb-3">
                <i class="fas fa-envelope"></i>
                <a href="mailto:renatotchobo0@gmail.com">renatotchobo0@gmail.com</a>
              </div>
              <div class="contact-info mb-3">
                <i class="fab fa-whatsapp"></i>
                <a href="https://wa.me/+22969024349" target="_blank">Envoyez-nous un message sur WhatsApp</a>
              </div>
            </div>
          </div>
        </div>
        <!-- Contact Form -->
        <div class="col-md-6">
          <div class="contact-form">
            <h3 class="mb-4">Nous Contacter</h3>
            <form action="#" method="post">
              <div class="form-group">
                <label for="name">Nom</label>
                <input type="text" class="form-control" id="name" name="name" required>
              </div>
              <div class="form-group">
                <label for="email">Email</label>
                <input type="email" class="form-control" id="email" name="email" required>
              </div>
              <div class="form-group">
                <label for="message">Message</label>
                <textarea class="form-control" id="message" name="message" rows="4" required></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </section>

  <!-- FontAwesome for icons -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/js/all.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
